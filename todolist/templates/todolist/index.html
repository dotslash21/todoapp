{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon and Roboto Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="{% static 'todolist/style.css' %}" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <header>
      <nav>
        <div class="nav-wrapper indigo darken-3">
          <a href="#" class="brand-logo center">My To-Do List</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container white z-depth-2">
        <h2>What to do today</h2>

        <div class="row">
          <div class="input-field col s10">
            <input
              placeholder="E.g, Wash my car"
              id="first_name"
              type="text"
              class="validate"
            />
            <label for="first_name">Enter todo</label>
          </div>

          <div class="col s2">
            <button
              class="waves-effect waves-light btn btn-large green darken-1"
            >
              ADD
            </button>
          </div>
        </div>

        <div class="row">
          <a class="waves-effect waves-light btn btn-large orange darken-3">
            <i class="material-icons right">delete</i>DELETE COMPLETED
          </a>
          <a class="waves-effect waves-light btn btn-large red darken-3">
            <i class="material-icons right">delete_forever</i>DELETE ALL
          </a>
        </div>

        <ul class="collection">
          <a class="collection-item striked-text">Alvin</a>
          <a class="collection-item">Alvin</a>
          <a class="collection-item striked-text">Alvin</a>
          <a class="collection-item">Alvin</a>
        </ul>
      </div>
    </main>

    <footer></footer>

    <!--JavaScript at end of body for optimized loading-->
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
